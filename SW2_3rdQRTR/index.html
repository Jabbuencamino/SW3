<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body{
      background-image: url("color.jpg");
      background-attachment: fixed;
      text-align: center;
    }
    .container{
           background-color: aquamarine;
           padding: 15px
        }
  </style>
  
</head>
<body>

<div class="container mt-3">
  <h2>User Registration</h2>

  <form>
      <div class="email mb-3"> 
          <label for="inputusername">Username</label>
          <input type="email"class="form-control" id="inputusername" placeholder="Username">
      </div>

      <div class="password mb-3"> 
          <label for="inputemail">Email</label>
          <input type="password"class="form-control" id="inputEmail" placeholder="Email">
      </div>

      <div class="password mb-3"> 
          <label for="inputPassword">Password</label>
          <input type="password"class="form-control" id="inputPassword" placeholder="password">
      </div>

      <div class="password mb-3"> 
          <label for="inputPasswordconfirm">Password Confirm</label>
          <input type="password"class="form-control" id="inputPasswordconfirm" placeholder="Confirm your password">
      </div>

      <div > 
          <div class="Remember mb-3">
              <input type="checkbox" id="checkRemember">
              <label for="checkRemember">I agree to the terms and conditions</label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
